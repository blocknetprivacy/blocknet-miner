name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            cross: false
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            ext: ""
            cross: false
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
            cross: false
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout blocknet-miner
        uses: actions/checkout@v4

      - name: Checkout blocknet
        uses: actions/checkout@v4
        with:
          repository: blocknetprivacy/blocknet
          path: blocknet

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build blocknet (Unix)
        if: matrix.goos != 'windows'
        working-directory: blocknet
        run: |
          cd crypto-rs && cargo build --release
          cd ..
          CGO_ENABLED=1 go build -o blocknet .

      - name: Build blocknet (Windows)
        if: matrix.goos == 'windows'
        working-directory: blocknet
        shell: bash
        run: |
          cd crypto-rs && cargo build --release
          cd ..
          CGO_ENABLED=1 go build -o blocknet.exe .

      - name: Build blocknet-miner
        env:
          CGO_ENABLED: "0"
        shell: bash
        run: |
          go build -o blocknet-miner${{ matrix.ext }} ./cmd/blocknet-miner

      - name: Package release (Unix)
        if: matrix.goos != 'windows'
        run: |
          mkdir -p dist
          cp blocknet-miner dist/
          cp blocknet/blocknet dist/blocknetd
          chmod +x dist/blocknetd dist/blocknet-miner
          ARCHIVE_NAME="blocknet-miner-${{ matrix.goos }}-${{ matrix.goarch }}"
          cd dist && tar -czvf "../${ARCHIVE_NAME}.tar.gz" *

      - name: Package release (Windows)
        if: matrix.goos == 'windows'
        shell: bash
        run: |
          mkdir -p dist
          cp blocknet-miner.exe dist/
          cp blocknet/blocknet.exe dist/blocknetd.exe
          ARCHIVE_NAME="blocknet-miner-${{ matrix.goos }}-${{ matrix.goarch }}"
          cd dist && 7z a "../${ARCHIVE_NAME}.zip" *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blocknet-miner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.tar.gz
            *.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
