name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            blocknet_arch: amd64-linux
            ext: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            blocknet_arch: arm64-linux
            ext: ""
          - os: ubuntu-latest
            goos: darwin
            goarch: amd64
            blocknet_arch: amd64-darwin
            ext: ""
          - os: ubuntu-latest
            goos: darwin
            goarch: arm64
            blocknet_arch: arm64-darwin
            ext: ""
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            blocknet_arch: amd64-windows
            ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get blocknet release info
        id: blocknet
        run: |
          RELEASE_DATA=$(curl -s https://api.github.com/repos/blocknetprivacy/blocknet/releases/latest)
          VERSION=$(echo "$RELEASE_DATA" | jq -r '.tag_name')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download blocknet binary
        run: |
          VERSION="${{ steps.blocknet.outputs.version }}"
          VERSION_NUM="${VERSION#v}"
          ASSET_NAME="blocknet-${{ matrix.blocknet_arch }}-${VERSION_NUM}.zip"
          DOWNLOAD_URL="https://github.com/blocknetprivacy/blocknet/releases/download/${VERSION}/${ASSET_NAME}"
          echo "Downloading $DOWNLOAD_URL"
          curl -L -o blocknet.zip "$DOWNLOAD_URL"
          unzip blocknet.zip -d blocknet-bin

      - name: Build blocknet-miner
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -o blocknet-miner${{ matrix.ext }} ./cmd/blocknet-miner

      - name: Package release
        run: |
          mkdir -p dist
          cp blocknet-miner${{ matrix.ext }} dist/
          if [ "${{ matrix.goos }}" = "windows" ]; then
            cp blocknet-bin/blocknet.exe dist/blocknetd.exe
          else
            cp blocknet-bin/blocknet dist/blocknetd
            chmod +x dist/blocknetd dist/blocknet-miner
          fi

          ARCHIVE_NAME="blocknet-miner-${{ matrix.goos }}-${{ matrix.goarch }}"
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "../${ARCHIVE_NAME}.zip" *
          else
            tar -czvf "../${ARCHIVE_NAME}.tar.gz" *
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blocknet-miner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.tar.gz
            *.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
