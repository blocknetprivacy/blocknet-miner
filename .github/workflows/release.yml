name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blocknet-miner
        uses: actions/checkout@v4

      - name: Checkout blocknet
        uses: actions/checkout@v4
        with:
          repository: blocknetprivacy/blocknet
          path: blocknet

      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build blocknet
        run: |
          cd blocknet/crypto-rs && cargo build --release
          cd .. && CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .

      - name: Build blocknet-miner
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o blocknet-miner ./cmd/blocknet-miner

      - name: Package
        run: |
          mkdir -p dist
          cp blocknet-miner dist/
          cp blocknet/blocknet dist/blocknetd
          chmod +x dist/*
          cd dist && tar -czvf ../blocknet-miner-linux-amd64.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-miner-linux-amd64
          path: blocknet-miner-linux-amd64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout blocknet-miner
        uses: actions/checkout@v4

      - name: Checkout blocknet
        uses: actions/checkout@v4
        with:
          repository: blocknetprivacy/blocknet
          path: blocknet

      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build blocknet
        run: |
          cd blocknet/crypto-rs && cargo build --release
          cd .. && CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .

      - name: Build blocknet-miner
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o blocknet-miner ./cmd/blocknet-miner

      - name: Package
        run: |
          mkdir -p dist
          cp blocknet-miner dist/
          cp blocknet/blocknet dist/blocknetd
          chmod +x dist/*
          cd dist && tar -czvf ../blocknet-miner-linux-arm64.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-miner-linux-arm64
          path: blocknet-miner-linux-arm64.tar.gz

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout blocknet-miner
        uses: actions/checkout@v4

      - name: Checkout blocknet
        uses: actions/checkout@v4
        with:
          repository: blocknetprivacy/blocknet
          path: blocknet

      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build blocknet
        run: |
          cd blocknet/crypto-rs && cargo build --release
          cd .. && CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .

      - name: Build blocknet-miner
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o blocknet-miner ./cmd/blocknet-miner

      - name: Package
        run: |
          mkdir -p dist
          cp blocknet-miner dist/
          cp blocknet/blocknet dist/blocknetd
          chmod +x dist/*
          cd dist && tar -czvf ../blocknet-miner-darwin-arm64.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-miner-darwin-arm64
          path: blocknet-miner-darwin-arm64.tar.gz

  build-macos-amd64:
    runs-on: macos-15
    steps:
      - name: Checkout blocknet-miner
        uses: actions/checkout@v4

      - name: Checkout blocknet
        uses: actions/checkout@v4
        with:
          repository: blocknetprivacy/blocknet
          path: blocknet

      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build blocknet
        run: |
          cd blocknet/crypto-rs && cargo build --release
          cd .. && CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet .

      - name: Build blocknet-miner
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o blocknet-miner ./cmd/blocknet-miner

      - name: Package
        run: |
          mkdir -p dist
          cp blocknet-miner dist/
          cp blocknet/blocknet dist/blocknetd
          chmod +x dist/*
          cd dist && tar -czvf ../blocknet-miner-darwin-amd64.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-miner-darwin-amd64
          path: blocknet-miner-darwin-amd64.tar.gz

  build-windows-amd64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout blocknet
        uses: actions/checkout@v4
        with:
          repository: blocknetprivacy/blocknet
          path: blocknet

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-rust
            mingw-w64-x86_64-go
            zip

      - name: Build blocknet
        run: |
          cd blocknet/crypto-rs && cargo build --release
          cd .. && CGO_ENABLED=1 go build -ldflags="-s -w" -o blocknet.exe .

      - name: Build blocknet-miner
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o blocknet-miner.exe ./cmd/blocknet-miner

      - name: Package
        run: |
          mkdir -p dist
          cp blocknet-miner.exe dist/
          cp blocknet/blocknet.exe dist/blocknetd.exe
          cd dist && zip -q ../blocknet-miner-windows-amd64.zip *

      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-miner-windows-amd64
          path: blocknet-miner-windows-amd64.zip

  release:
    needs: [build-linux-amd64, build-linux-arm64, build-macos-arm64, build-macos-amd64, build-windows-amd64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          generate_release_notes: true
